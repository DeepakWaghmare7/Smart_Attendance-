<app-admin-menu></app-admin-menu>
 

<div class="form-container">
    <div class="overlay-bg"></div>
  
    <div class="container py-5">
      <h2 class="text-center text-white mb-5">Update User ðŸ‘¤</h2>
  
      <form >
        <div class="row g-4">
          <!-- Column 1 -->
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="text-white">Username</label>
              <input type="text" class="form-control form-control-lg" placeholder="Enter username" 
              name="username" [(ngModel)]="user.username">
            </div>
            <div class="form-group mb-3">
              <label class="text-white">Password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Enter password" 
              name="password" [(ngModel)]="user.password">           
            </div>
            <div class="form-group mb-3">
              <label class="text-white">First Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Enter first name" 
              name="firstName" [(ngModel)]="user.firstName">
            </div>
          </div>
  
          <!-- Column 2 -->
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="text-white">Last Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Enter last name"
               name="lastName" [(ngModel)]="user.lastName">
            </div>
            <div class="form-group mb-3">
              <label class="text-white">Email</label>
              <input type="email" class="form-control form-control-lg" placeholder="Enter email" 
              name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group mb-3">
              <label class="text-white">Role</label>
              <select class="form-select form-select-lg" name="role">
                <option value="{{user.role}}">{{user.role}}</option>
                <option value="admin">Admin</option>
                <option value="faculty">Faculty</option>
              </select>
            </div>
          </div>
  
          <!-- Full-width button -->
          <div class="col-12">
            <button (click)="updateUser()" class="btn btn-primary btn-lg w-100">Update User</button>
          </div>
        </div>
      </form>
    </div>
  </div>
